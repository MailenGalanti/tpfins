{% extends "base.html" %}

{% block contenido %}

<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Login Page</h2>
        <ol>
          <li><a href="{% url 'inicio' %}">Home</a></li>
          <li>Login</li>
        </ol>
      </div>

    </div>
  </div><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container">

    <div class="section-header">
      <h2>Login Page</h2>
      <p>No account yet? Please click <a href="{% url 'signup' %}">here</a></p>

    </div>

  </div>

  <div class="container">

    <div class="row gy-5 gx-lg-5">

      <div class="col-lg-12">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Login!" />
        </form>
        
      </div><!-- End Contact Form -->

    </div>

  </div>
</section><!-- End Contact Section -->

</main><!-- End #main -->


{% endblock contenido %}
